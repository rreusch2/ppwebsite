<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="300" height="600" viewBox="0 0 300 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1a2a6c" />
      <stop offset="100%" stop-color="#b21f1f" />
    </linearGradient>
  </defs>
  
  <!-- Phone frame -->
  <rect x="0" y="0" width="300" height="600" rx="30" ry="30" fill="#333" />
  <rect x="10" y="10" width="280" height="580" rx="20" ry="20" fill="url(#bgGradient)" />
  
  <!-- App header -->
  <rect x="10" y="10" width="280" height="70" rx="20" ry="20" fill="rgba(0,0,0,0.3)" />
  <circle cx="45" cy="45" r="20" fill="#fff" fill-opacity="0.2" />
  <text x="75" y="50" font-family="Arial" font-size="18" font-weight="bold" fill="#fff">Predictive Play</text>
  
  <!-- Content sections -->
  <rect x="25" y="95" width="250" height="120" rx="10" ry="10" fill="rgba(255,255,255,0.1)" />
  <text x="40" y="125" font-family="Arial" font-size="16" font-weight="bold" fill="#fff">TODAY'S TOP PICKS</text>
  <rect x="40" y="140" width="220" height="60" rx="5" ry="5" fill="rgba(255,255,255,0.2)" />
  
  <!-- Stats section -->
  <rect x="25" y="230" width="250" height="150" rx="10" ry="10" fill="rgba(255,255,255,0.1)" />
  <text x="40" y="260" font-family="Arial" font-size="16" font-weight="bold" fill="#fff">PREDICTION STATS</text>
  
  <!-- Chart placeholder -->
  <rect x="40" y="275" width="220" height="90" rx="5" ry="5" fill="rgba(255,255,255,0.2)" />
  <path d="M40,365 L90,320 L140,340 L190,300 L260,310" stroke="#00E5FF" stroke-width="3" fill="none" />
  
  <!-- AI Assistant bubble -->
  <rect x="25" y="395" width="250" height="120" rx="10" ry="10" fill="rgba(255,255,255,0.1)" />
  <text x="40" y="425" font-family="Arial" font-size="16" font-weight="bold" fill="#fff">AI ASSISTANT</text>
  <rect x="40" y="440" width="220" height="60" rx="20" ry="20" fill="rgba(255,255,255,0.2)" />
  
  <!-- Bottom navigation -->
  <rect x="10" y="540" width="280" height="50" rx="10" ry="10" fill="rgba(0,0,0,0.3)" />
  <circle cx="60" cy="565" r="10" fill="#fff" />
  <circle cx="150" cy="565" r="10" fill="#fff" />
  <circle cx="240" cy="565" r="10" fill="#fff" />
</svg>
